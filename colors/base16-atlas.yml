# Taken from http://bit.ly/2vbaxyc
colors:
  # Default colors
  primary:
    # background: '0x2b2b2b'
    # foreground: '0xe6e1dc'
    background: '0x002635' # atlas 00
    foreground: '0xfafaf8' # atlas 07

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xc43060' # atlas 0f
    cursor: '0x5dd7b9' # atlas 0c

  # Normal Colors
  bright: # atlas
    white: '0x002635' # atlas 00
    red: '0x00384d' # atlas 01
    green: '0x517f8d' # atlas 02
    yellow: '0x6c8b91' # atlas 03
    blue: '0x869696' # atlas 04
    magenta: '0xa1a19a' # atlas 05
    cyan: '0x0e6e6dc' # atlas 06
    black: '0xfafaf8' # atlas 07

  normal: # atlas
    black: '0xc43060' # atlas 0f
    red: '0xff5a67' # atlas 08
    green: '0x7fc06e' # atlas 0b
    yellow: '0xf08e48' # atlas 09
    blue: '0x14747e' # atlas 0d
    magenta: '0x9a70a4' # atlas 0e
    cyan: '0x5dd7b9' # atlas 0c
    white: '0xffcc1b' # atlas 0a
