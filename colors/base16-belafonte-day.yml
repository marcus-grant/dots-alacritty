# Base16 Belafone Light - alacritty color config
# Pattern Buffer (modified by marcus-grant)
colors:
  # Default colors
  primary:
    background: '0xd5ccba'
    foreground: '0x45373c'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x45373c'
    cursor: '0x45373c'

  # Normal colors
  normal:
    black:   '0x20111b'
    red:     '0xbe100e'
    green:   '0x858162'
    yellow:  '0xceaa549'
    blue:    '0x426a79'
    magenta: '0x97522c'
    cyan:    '0x989a9c'
    white:   '0x968c83'

  # Bright colors
  bright:
    black:   '0x5e5252'
    red:     '0xbe100e'
    green:   '0x858162'
    yellow:  '0xeaa549'
    blue:    '0x426a79'
    magenta: '0x97522c'
    cyan:    '0x989a9c'
    white:   '0xd5ccba'
